<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      background: url("{{ url_for('static', filename='sunrise_bg.jpg') }}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* overlay for readability */
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    p.tagline {
      font-size: 1.3rem;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
 
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Healing Hub</h1>
      <h3>Welcome {{ user if user else "to Your Digital Mental Health Support" }}</h3>
      <p class="tagline">“Every sunrise brings a new beginning”</p>

      {% if not user %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-lg mt-4">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg mt-4">Register</a>
      {% else %}
        <a href="{{ url_for('mood') }}" class="btn btn-outline-light btn-lg mt-4">Mood Tracker</a>
        <a href="{{ url_for('chatbot') }}" class="btn btn-outline-light btn-lg mt-4">Moody-the Bot</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg mt-4">Logout</a>
      {% endif %}
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
