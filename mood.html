<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .mood-box {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 25px;
      padding: 2.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .mood-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }

    .note-img {
      max-width: 75%;
      height: auto;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .mood-option {
      background: #fff;
      border-radius: 15px;
      padding: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .mood-option:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: white;
    }

    .mood-option i {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6A11CB, #2575FC);
      border: none;
      border-radius: 50px;
      padding: 0.8rem;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2575FC, #6A11CB);
      transform: scale(1.05);
    }

    #moodResponse {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 12px;
      background: #f8f9fa;
      box-shadow: inset 0px 2px 6px rgba(0,0,0,0.1);
    }

    #moodTip {
      margin-top: 15px;
      font-size: 1rem;
      color: #444;
      font-style: italic;
    }

    /* Floating Chatbot Button */
    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center g-5">
      <!-- Left side: Note Image -->
      <div class="col-lg-6 text-center">
        <img src="{{ url_for('static', filename='note.jpg') }}" alt="Notes" class="note-img">
      </div>

      <!-- Right side: Mood Tracker -->
      <div class="col-lg-6">
        <div class="mood-box">
          <h2 class="text-center mb-4 fw-bold text-primary">ðŸŒŸ Mood Tracker</h2>
          <p class="text-center text-muted mb-4">Select your current mood</p>

          <!-- Mood Options Grid -->
          <div class="row g-3">
            <div class="col-6">
              <div class="mood-option" data-mood="Happy">
                <i class="bi bi-emoji-smile"></i>
                <p>Happy</p>
              </div>
            </div>
            <div class="col-6">
              <div class="mood-option" data-mood="Sad">
                <i class="bi bi-emoji-frown"></i>
                <p>Sad</p>
              </div>
            </div>
            <div class="col-6">
              <div class="mood-option" data-mood="Excited">
                <i class="bi bi-emoji-heart-eyes"></i>
                <p>Excited</p>
              </div>
            </div>
            <div class="col-6">
              <div class="mood-option" data-mood="Angry">
                <i class="bi bi-emoji-angry"></i>
                <p>Angry</p>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="mt-4">
            <button id="submitMood" class="btn btn-primary w-100">Submit Mood</button>
          </div>

          <!-- Mood Response -->
          <div id="moodResponse" class="mt-4 text-center"></div>
          <div id="moodTip" class="text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chatbot Button -->
  <button class="chatbot-btn">
    <i class="bi bi-chat-dots"></i>
  </button>

  <script>
    let selectedMood = null;

    // Mood selection
    document.querySelectorAll(".mood-option").forEach(option => {
      option.addEventListener("click", function() {
        document.querySelectorAll(".mood-option").forEach(el => el.classList.remove("active"));
        this.classList.add("active");
        selectedMood = this.getAttribute("data-mood");
      });
    });

    // Submit button
    document.getElementById("submitMood").addEventListener("click", function() {
      if (!selectedMood) {
        alert("Please select a mood!");
        return;
      }

      fetch("/submit_mood", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mood: selectedMood })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("moodResponse").innerText = data.message;

        // Mood tips
        let tip = "";
        switch(selectedMood) {
          case "Happy": tip = "Keep smiling ðŸ˜„ Spread your positivity today!"; break;
          case "Sad": tip = "Take a deep breath ðŸ’™ Try writing your thoughts."; break;
          case "Excited": tip = "Channel that energy into something creative! ðŸš€"; break;
          case "Angry": tip = "Pause, count to 10, and breathe ðŸŒ¿"; break;
        }
        document.getElementById("moodTip").innerText = tip;
      });
    });
  </script>
</body>
</html>
