<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-card {
      height: 550px;
      display: flex;
      flex-direction: column;
      border-radius: 25px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      padding: 12px 18px;
      border-radius: 25px;
      margin-bottom: 12px;
      max-width: 75%;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: linear-gradient(135deg, #0d6efd, #66b2ff);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .bot {
      background: #f1f3f5;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    .typing {
      display: inline-block;
      font-size: 0.9rem;
      color: #888;
    }
    .typing::after {
      content: " .";
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: " ."; }
      40% { content: " .."; }
      60% { content: " ..."; }
      80%, 100% { content: ""; }
    }
    .chat-input {
      padding: 0.75rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      border-radius: 25px;
      padding: 0.7rem 1rem;
    }
    .chat-input button {
      border-radius: 25px;
      padding: 0.7rem 1.5rem;
      font-weight: 500;
    }
    .bot-img {
      max-width: 85%;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .bot-img:hover {
      transform: scale(1.05);
    }
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center justify-content-center g-4">
      <div class="col-md-5 text-center">
        <!-- Replaced local image with a placeholder URL -->
        <img src="https://placehold.co/400x400/87CEEB/ffffff?text=Moody" alt="Chatbot" class="bot-img img-fluid">
        <h3 class="mt-3 text-dark fw-bold">Moody ðŸ¤–</h3>
        <p class="text-muted">Your safe space companion</p>
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mt-3">Go Back to Home</a>
      </div>
      <div class="col-md-7">
        <div class="card chat-card">
          <div class="chat-messages" id="chatMessages">
            <div class="message bot shadow-sm">ðŸ‘‹ Hi, Iâ€™m Moody. How can I help you today?</div>
          </div>
          <form id="chatForm" class="chat-input d-flex">
            <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatForm = document.getElementById("chatForm");
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    chatForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return; // Prevent empty messages
      // Append user's message
      const userMsg = document.createElement("div");
      userMsg.className = "message user shadow-sm";
      userMsg.innerText = message;
      chatMessages.appendChild(userMsg);
      userInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Append typing animation
      const typing = document.createElement("div");
      typing.className = "message bot shadow-sm typing";
      typing.innerText = "Moody is typing";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Fetch response from Flask
      fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        typing.remove(); // remove typing animation
        const botMsg = document.createElement("div");
        botMsg.className = "message bot shadow-sm";
        botMsg.innerText = data.response;
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch(err => {
        typing.remove();
        const botMsg = document.createElement("div");
        botMsg.className = "message bot shadow-sm";
        botMsg.innerText = "Oops! Something went wrong. Try again.";
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        console.error(err);
      });
    });
  </script>
</body>
</html>
